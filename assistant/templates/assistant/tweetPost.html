{% extends 'assistant/base.html' %}

{% block content %}

    <h1>Tweet</h1>

    <form action="{% url 'tweetPost' event_id=event_data.id %}" method="post">

        {% csrf_token %}
            
        {{ form }}
        <input type="submit" value="Tweet!" class="btn btn-primary">

    </form>

{% endblock %}
