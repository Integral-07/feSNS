{% extends 'assistant/base.html' %}

{% block content %}
<style>
/* フォーム全体のデザイン */
.festival-form-container{

    text-align: center;
    padding-bottom:20px;
}

.festival-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    border: 2px solid #ffa07a;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 0 auto;
}

/* 各フィールドのデザイン */
.festival-form textarea {
    background-color: #ffe4b5;
    border: 2px solid black;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    width: 100%;
}

/* ボタンのデザイン */
.btn-submit {
    background-color: #ff6347;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #ff4500;
}

/* エラー表示 */
.alert-danger {
    background-color: #ffcccb;
    color: #c00;
    padding: 10px;
    border-radius: 5px;
}
</style>

<div class="festival-form-container">
    <form method="POST" action="{% url 'tweetPost' event_data.id%}" class="festival-form">
        {% csrf_token %}
        <h2>{{ event_data.name }}に関する投稿</h2>

        {{ form.msg.label_tag }} 
        {{ form.msg }}

        {% if form.msg.errors %}
        <div class="alert-danger">
            {{ form.msg.errors }}
        </div>
        {% endif %}

        <button type="submit" class="btn-submit">投稿する</button>
    </form>
</div>
{% endblock %}
