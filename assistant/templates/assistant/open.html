<!DOCTYPE html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
        <title>{{title}}</title>
    </head>

    <body>
        <h1>{{title}}</h1>

        <p>{{msg}}</p>

        <form action="{% url 'open' %}" method="post">
            {% csrf_token %}
            {{search_form}}
            <input type="submit", value="search">
        </form>

        <hr>

        <table class="table">
        <tr>
            <th>name</th>
            <th>location</th>
            <th>date</th>
            <th>summary</th>
        </tr>

        {% for item in data %}
            <tr>
                <th>{{item.name}}</th>
                <th>{{item.location}}</th>
                <th>{{item.date}}</th>
                <th>{{item.summary}}</th>
                <td><a href="{% url 'eventEdit' item.id %}">Edit</td>
                <td><a href="{% url 'eventDelete' item.id %}">Delete</td>
            </tr>

        {% endfor %}
        </table>
    </body>

</html>
