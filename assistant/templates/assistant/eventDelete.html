<!DOCTYPE html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
        <title>{{title}}</title>
    </head>

    <body class="container">
        <h1>{{title}}</h1>
        <p>{{message|safe}}</p>

        
        
        <tr><td>{{obj.id}}</td></tr>
        <tr><td>{{obj.name}}</td></tr>
        <tr><td>{{obj.location}}</td></tr>
        <tr><td>{{obj.date}}</td></tr>
        <tr><td>{{obj.summary}}</td></tr>
        
        <form action="{% url 'eventDelete' id%}" method="post">
            {% csrf_token %}
            <tr><th></th><td>
                <input type="submit" value="Delete above event data." class="btn btn-primary">
            </td></tr>
        </form>
    </body>

</html>
